{% extends 'actions/main.html' %}

{% block content %}

<body>
    <div class="d-flex p-2 justify-content-between flex-row bd-highlight">
        <h1>My Categories:</h1>
        <a class="fa-solid fa-lg fa-plus" role="button" href="/add-category/"></a>
    </div>
    {% for category in user.categories.all %}
    <div class="d-flex p-2 flex-column bd-highlight">
        
        <div class="p-2 card bd-highlight">
            <div class="d-flex justify-content-between flex-row bd-highlight">
                <p class="bd-highlight">{{ category.title }}</p>
                <p class="bd-highlight">{{ category.description }}</p>
            </div>
            <div class="d-flex p-2 justify-content-between flex-row bd-highlight">
                <a class="fa-solid fa-lg fa-pen-to-square" role="button" href="{% url 'update_category' category.id %}"></a>
                <a class="fa-solid fa-lg fa-trash" role="button" href="{% url 'delete_category' category.id %}"></a>
            </div>
        </div>
    </div>
        {% endfor %}
</body>

{% endblock %}
