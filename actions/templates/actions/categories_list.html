{% extends 'actions/main.html' %}

{% block content %}

<body>
    <p>Hello, {{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
    <h1>My Categories:</h1>
    <table>
        {% for category in user.categories.all %}
            <tr>
                <td>{{ category.title }}</td>
                <td>{{ category.description }}</td>
                <td><a href="{% url 'update_category' category.id %}">Update</a></td>
                <td><a href="{% url 'delete_category' category.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add-category/">Add New Category</a>
</body>

{% endblock %}
