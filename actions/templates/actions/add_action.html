{% extends 'actions/main.html' %}

{% block content %}

<body>
    <h1 class="d-flex p-2 justify-content-center">Add an Action</h1>
    <div class="d-flex justify-content-center mb-3 form-group p-2">
        <form method="POST" action="/add-new-action/">
            {% csrf_token %}

            {{ actionform }}
            <br>
            <button class="btn btn-primary" type="submit" name="Add Action">Add Action</button>
        </form>
    </div>

</body>

{% endblock %}
