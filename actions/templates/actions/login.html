<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{% static '/' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"
        type="text/css">
    <title>Priority Tracker | {{ page_title }}</title>
</head>

<body>
    <h1 class="d-flex p-2 justify-content-center">Login</h1>
    <div class="d-flex p-2 justify-content-center">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" aria-label="Enter Username" class="form-control" name="username"
                    placeholder="Username..." id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" aria-label="Enter Password" class="form-control" name="password"
                    placeholder="Password..." id="password">
            </div>
            <button type="submit" aria-label="Login" class="btn btn-primary">Login</button>
        </form>

    </div>

    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}

    <hr>
    <div class="d-flex p-2 justify-content-center">
        <p>Don't have an account yet? </p>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <p><a aria-label="Register" href="{% url 'register' %}">Register Here.</a></p>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <p>Forgotten your password? </p>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <p><a aria-label="Reset Password" href="{% url 'reset_password' %}">Reset Password.</a></p>
    </div>
    <div class="d-flex justify-content-center">
        <h5>Copyright - Pieter K de Villiers 2023</h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
</body>

</html>
