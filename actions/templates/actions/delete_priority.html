<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Priority Confirmation Request</title>
</head>
<body>
    <h1>Delete Priority Confirmation Request</h1>
    <p>Are you sure you want to delete "{{item}}"?</p>

    <form action="{% url 'delete_priority' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'get_priorities_list' %}">Cancel</a>

        <input type="submit" name="Yes, Delete!">
    </form>
</body>
</html>
