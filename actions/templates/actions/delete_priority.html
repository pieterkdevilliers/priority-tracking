{% extends 'actions/main.html' %}

{% block content %}

<body>
    <h1>Delete Priority Confirmation Request</h1>
    <p>Are you sure you want to delete "{{item}}"?</p>

    <form action="{% url 'delete_priority' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'get_priorities_list' %}">Cancel</a>

        <input type="submit" name="Yes, Delete!">
    </form>
</body>

{% endblock %}
