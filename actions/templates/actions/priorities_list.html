<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorities List</title>
</head>
<body>
    <h1>My Priorities:</h1>
    <table>
        {% for priority in priorities %}
            <tr>
                <td>{{ priority.title }}</td>
                <td>{{ priority.description }}</td>
                <td>{{ priority.activeStatus }}</td>
                <td><a href="{% url 'update_priority' priority.id %}">Update</a></td>
                <td><a href="{% url 'delete_priority' priority.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add-priority/">Add New Priority</a>
</body>
</html>
